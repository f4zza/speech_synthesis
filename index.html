<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="storm_favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="storm_favicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="storm_favicon//favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <section class="voiceinator">

        <h1>The Voiceinator 9000</h1>
  
        <select name="voice" id="voices">
          <option value="">Select A Voice</option>
        </select>
  
        <label for="rate">Rate:</label>
        <input name="rate" type="range" min="0" max="3" value="1" step="0.1">
  
        <label for="pitch">Pitch:</label>
  
        <input name="pitch" type="range" min="0" max="2" step="0.1">
        <textarea name="text">Hello! I love JavaScript üëç</textarea>
        <button id="stop">Stop!</button>
        <button id="speak">Speak</button>
  
      </section>
    <script src="js/main.js"></script>
</body>
</html>
